<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PixelPoint</title>
    <style>
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("image/background.jpg");
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            box-sizing: border-box;
        }
        .login-container h2 {
            font-size: 1.5em;
            color: #333;
            margin: 0 0 15px;
        }
        .login-container label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
            text-align: left;
        }
        .login-container input[type="email"],
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"],
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover,
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-links {
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }
        .login-links a {
            color: #007bff;
            text-decoration: none;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="login-container" id="login-container">
        <h2>Login Here</h2>
        <form id="login-form" method="POST" action="login.php">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <div class="login-links">
            <a href="#" onclick="showRegister()">Forgot password?</a> |
            <a href="#" onclick="showRegister()">Create a new account</a>
        </div>
    </div>

    
    <div class="login-container" id="register-container" style="display: none;">
        <h2>Create an Account</h2>
        <form id="register-form" method="POST" action="register.php">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="username" required>

            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <div class="login-links">
            <a href="#" onclick="showLogin()">Already have an account? Log in</a>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }
    </script>
</body>
</html>
