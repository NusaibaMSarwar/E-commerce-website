<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPoint Electronics</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("image/background.jpg");
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar .menu a:hover {
            color: #007bff;
        }
        .navbar .login-button {
            margin-right: 20px;
        }
        .navbar .login-button a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar .login-button a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .container {
            display: flex;
            align-items: center;
            max-width: 1000px;
            width: 90%;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .left-section {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        .left-section img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .left-section h1 {
            font-size: 2em;
            color: #333;
            margin: 10px 0;
        }
        .left-section p {
            color: #666;
            font-size: 1em;
            margin: 0;
        }
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .explore-button a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .explore-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="login-button">
            <a href="login.html">Login</a>
        </div>
    </div>

    <div class="container">
        <div class="left-section">
            <img src="image/logo web.png" alt="PixelPoint Logo">
            <h1>Welcome to PixelPoint</h1>
            <p>Your one-stop shop for the latest electronics and gadgets. Discover a world of innovative products designed to enhance your life.</p>
        </div>
        <div class="right-section">
            <div class="explore-button">
                <a href="explore.html">Explore</a>
            </div>
        </div>
    </div>
</body>
</html>
