<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            background-color: #ffffff;
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        .devices-container {
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 15px;
        }
        .device-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .device-card img {
            width: auto;
            height: 150px; 
            margin-bottom: 10px;
            object-fit: contain; 
            display: block;
        }
        .device-card h3 {
            margin: 5px 0;
            font-size: 1em;
            font-weight: bold;
        }
        .device-card .price {
            color: #555;
            font-size: 0.9em;
        }
        .device-card a {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #ff6a00;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .device-card a:hover {
            background-color: #e55a00;
        }
    </style>
</head>
<body>
    <div class="header">Laptop</div>

    <div class="devices-container">
        <div class="device-card">
            <img src="image/apple macbook.jpg" alt="Apple Macbook Pro">
            <h3>Apple Macbook Pro</h3>
            <p class="price">Price: BDT 195000</p>
            <a href="Apple Macbook Pro details.html">Details</a>
        </div>
        <div class="device-card">
            <img src="image/lenovo.webp" alt="Lenovo Yoga 7">
            <h3>Lenovo Yoga 7</h3>
            <p class="price">BDT 105000</p>
            <a href="Lenovo Yoga 7.html">Details</a>
        </div>
        <div class="device-card">
            <img src="image/lenovo-pro-5.webp" alt="Lenovo IdeaPad Pro 5">
            <h3>Lenovo IdeaPad Pro 5</h3>
            <p class="price">BDT 175000</p>
            <a href="Lenovo IdeaPad Pro 5.html">Details</a>
        </div>
        
    </div>
</body>
</html>
