<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #555;
        }

        .product-details, .user-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
        }

        .product-details img {
            max-width: 150px;
            border-radius: 8px;
        }

        .details {
            flex: 1;
        }

        .details p {
            margin: 5px 0;
            font-size: 1em;
            color: #333;
        }

        .details p span {
            font-weight: bold;
        }

        .total {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
            text-align: right;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button-container a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Receipt</h1>

        
        <div class="section">
            <h2>Product Details</h2>
            <div class="product-details">
                <img id="product-image" alt="Product Image">
                <div class="details">
                    <p><span>Product Name:</span> <span id="product-name"></span></p>
                    <p><span>Price:</span> <span id="product-price"></span> BDT</p>
                    <p><span>Quantity:</span> <span id="product-quantity"></span></p>
                    <p><span>Total Price:</span> <span id="total-price"></span> BDT</p>
                </div>
            </div>
        </div>

       
        <div class="section">
            <h2>User Details</h2>
            <div class="user-details">
                <div class="details">
                    <p><span>Full Name:</span> <span id="user-name"></span></p>
                    <p><span>Email:</span> <span id="user-email"></span></p>
                    <p><span>Phone:</span> <span id="user-phone"></span></p>
                    <p><span>Address:</span> <span id="user-address"></span></p>
                    <p><span>Payment Method:</span> <span id="payment-method"></span></p>
                </div>
            </div>
        </div>

        
        <div class="total">
            Grand Total: <span id="grand-total"></span> BDT
        </div>

        <div class="button-container">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        
        const params = new URLSearchParams(window.location.search);

        
        document.getElementById("product-image").src = params.get("product_image") || "placeholder.jpg";
        document.getElementById("product-name").textContent = params.get("product_name") || "Unknown Product";
        document.getElementById("product-price").textContent = params.get("product_price") || "0";
        document.getElementById("product-quantity").textContent = params.get("product_quantity") || "1";

        const totalPrice = 
            (parseFloat(params.get("product_price")) || 0) * 
            (parseInt(params.get("product_quantity")) || 1);

        document.getElementById("total-price").textContent = totalPrice;
        document.getElementById("grand-total").textContent = totalPrice;

        
        document.getElementById("user-name").textContent = params.get("user_name") || "N/A";
        document.getElementById("user-email").textContent = params.get("user_email") || "N/A";
        document.getElementById("user-phone").textContent = params.get("user_phone") || "N/A";
        document.getElementById("user-address").textContent = params.get("user_address") || "N/A";
        document.getElementById("payment-method").textContent = params.get("payment_method") || "N/A";
    </script>
</body>
</html>
