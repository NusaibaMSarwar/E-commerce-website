<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Product</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            background-image: url("image/background.jpg");
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchase Product</h1>
        <form action="generate_receipt.php" method="POST">
            
            <input type="hidden" name="product_name" id="product_name">
            <input type="hidden" name="product_image" id="product_image">
            <input type="hidden" name="product_price" id="product_price">

            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your shipping address" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="">--Select Payment Method--</option>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash_on_delivery">Cash on Delivery</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="product_quantity" min="1" value="1" required>

            <label for="notes">Additional Notes:</label>
            <input type="text" id="notes" name="notes" placeholder="Any specific instructions">

            <button type="submit">Buy Now</button>
        </form>
    </div>

    <script>
        
        const params = new URLSearchParams(window.location.search);
        document.getElementById("product_name").value = params.get("product_name");
        document.getElementById("product_image").value = params.get("product_image");
        document.getElementById("product_price").value = params.get("product_price");
    </script>
</body>
</html>
